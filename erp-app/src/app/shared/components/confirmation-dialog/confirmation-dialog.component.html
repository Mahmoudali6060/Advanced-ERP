<div class="modal-header hero">
    <h4 class="modal-title">{{ title }}</h4>
    <!-- <button type="button" class="close" aria-label="Close" (click)="dismiss()">
        <span aria-hidden="true">&times;</span>
    </button> -->
</div>
<div class="modal-body">
    {{ message }}
</div>
<div class="modal-footer">
    <button *ngIf="showCancel" type="button" class="btn btn-danger" (click)="decline()">{{'General.Cancel'|translate }}</button>
    <button *ngIf="showOk" type="button" class="btn btn-primary" (click)="accept()">{{'General.Ok'|translate }}</button>
</div>
