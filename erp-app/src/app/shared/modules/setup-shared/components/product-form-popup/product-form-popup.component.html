<div class="modal-header">
    <h4 class="modal-title"><span>{{'Product.AddProduct' |translate}}</span></h4>
   
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-lg-12">
            <div class="form-group">
                <div class="col-lg-12">
                    <div class="form-group">
                        <label class="form-label"
                            for="form3Example3c">{{'General.Category'|translate}}</label>
                        <ng-select name="category" id="category" 
                            [(ngModel)]="productDTO.categoryId">
                            <ng-option value="">{{'General.SelectCategory'|translate}}</ng-option>
                            <ng-option *ngFor="let item of categoryList" [value]="item.id"> {{item.name}}</ng-option>
                        </ng-select>
                    </div>
                </div>
                <div class="col-lg-12">
                    <div class="form-group">
                        <label for="name" class=" form-control-label">{{'General.Name'
                            |translate}}</label>
                        <input  [(ngModel)]="productDTO.name" type="text" id="name"
                            class="form-control" #name="ngModel"
                            required name="name"
                            aria-describedby="helpId">
                        <small [hidden]="name.valid || name.untouched" id="helpId" class="text-muted"
                            [translate]="'Errors.ThisFieldIsRequired'"></small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-info" (click)="save()" translate>General.Save</button>
    <button type="button" class="btn btn-danger" (click)="cancel()" translate>General.Cancel</button>
</div>
